<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Carrinho 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop id="music" src='music.mp3'></audio>
  <audio id="myAudio" src="mySound.mp3"></audio>
  <div id="score">Score: 0</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Road
    const roadGeometry = new THREE.PlaneGeometry(10, 100);
    const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x444444 });
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    road.position.z = -50;
    scene.add(road);

    // Obstacles
    const obstacles = [];
    const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
    const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

    function createObstacle() {
      const ob = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
      ob.position.set((Math.random() - 0.5) * 8, 0.5, -100);
      scene.add(ob);
      obstacles.push(ob);
    }

    // Camera (car) position
    camera.position.y = 1.5;
    camera.position.z = 0;

    let score = 0;
    let gameOver = false;

    function animate() {
        if (gameOver) return;

        requestAnimationFrame(animate);
        score++;
        document.getElementById("score").innerText = "Score: " + Math.floor(score/100)*100;

        for (let i = obstacles.length - 1; i >= 0; i--) {
            const ob = obstacles[i];
            ob.position.z += 0.5 + Math.floor(score / 100)/10;

            // Collision detection
            if (ob.position.z > 0 && Math.abs(ob.position.x - camera.position.x) < 1) {
            gameOver = true;
            alert("Game Over! Score: " + Math.floor(score / 100)*100);
            }

            // Remove if offscreen
            if (ob.position.z > 10) {
            scene.remove(ob);         // Remove from scene
            obstacles.splice(i, 1);   // Remove from array
            }
        }

        renderer.render(scene, camera);
    }

    function spawnLoop() {
      if (!gameOver) {
        createObstacle();
        setTimeout(spawnLoop, Math.max(300, 1000 - score / 10));
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") camera.position.x -= 1;
      if (e.key === "ArrowRight") camera.position.x += 1;
    });

    document.addEventListener("keydown", e => {
      if (e.key === "b") {
        const audio = document.getElementById('myAudio');
        audio.currentTime = 0;
        audio.play();
      }
    });
    
    animate();
    spawnLoop();
  </script>
</body>
</html>
