<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Calculando velocidade com funcao SE (if)</title>
</head>
<body>
<h1>Sistema de Multas</h1>
Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
<input type="button" value="Verificar" onclick="calcular()">
<div id="res">

</div>
<script>
    function calcular(){ // abre uma function "calcular()", que é ativa com o button
    var txtv = window.document.querySelector("input#txtvel")// cria uma var para o input com id "txtvel"
    var res = window.document.querySelector("div#res")// cria uma var para o div com id "res"
    var vel = Number(txtv.value)// cria uma var para tirar o valor do input "txtvel"
    res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h.</p>` // muda o html da div "res"
        if (vel > 60) { //detecta se a velocidade é acima de 60
            res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade` // muda o html da div "res"
        } // fecha o if
    res.innerHTML += `<p>Dirija sempre com cinto de segurança!` // muda o html da div "res"
    } // fecha a function    
</script>
</body>
</html>
