<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { 
      height: 100vh; 
      background-attachment: fixed; 
      background: linear-gradient(349deg,rgba(33, 22, 22, 1) 1%, rgba(199, 165, 87, 1) 50%, rgba(237, 221, 83, 1) 100%); 
      font-family: Arial, sans-serif; 
      text-align: center; }
    h1 { color: #003399; }
    input { margin: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>PÁGINA DE LOGIN</h1>
  <input type="text" id="usuario" placeholder="Usuário"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>

  <script>
    function login() {
      const u = document.getElementById('usuario').value;// defines u as the user input
      const s = document.getElementById('senha').value;// defines s as the password input
      
      if (u === 'admin' && s === '123@456') {// if the user = Admin and the Password is 123@456
        window.location.href = 'index.html';// sends you to index.html
      } else {
        alert('Credenciais inválidas!');// else, warns you that the information is wrong
      }
    }
  </script>
</body>
</html>
